name: Trigger All Promo Code Scripts

on:
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Trigger Script Workflow 1
        uses: ./.github/workflows/run-script-1.yml

      - name: Trigger Script Workflow 2
        uses: ./.github/workflows/run-script-2.yml

      - name: Trigger Script Workflow 3
        uses: ./.github/workflows/run-script-3.yml

      - name: Trigger Script Workflow 4
        uses: ./.github/workflows/run-script-4.yml

      - name: Trigger Script Workflow 5
        uses: ./.github/workflows/run-script-5.yml

      - name: Trigger Script Workflow 6
        uses: ./.github/workflows/run-script-6.yml

      - name: Trigger Script Workflow 7
        uses: ./.github/workflows/run-script-7.yml

      - name: Trigger Script Workflow 8
        uses: ./.github/workflows/run-script-8.yml

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./downloaded_artifacts

      - name: Upload artifacts to Telegram
        run: |
          sudo apt-get install -y curl
          for file in ./downloaded_artifacts/*; do
            # Send each file to Telegram
            curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendDocument" \
              -F chat_id="$TELEGRAM_CHAT_ID" \
              -F document=@"$file"
          done
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
